<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram - Clone UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inteiro">
        <div class="lado-esquerdo">
            <img src="imgs/instagram-celular.png" alt="Celular" class="screen-cel">
        </div>
        <div class="lado-direito">
            <div class="ocupa">
                <img src="imgs/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="foto">
                    <img src="https://arthurdev.tech/assets/img/fotos/eu-dow.png" alt="Foto de Perfil" class="perfil">
                </div>
                <a href="#" class="login">Continue como Arthur</a>
                <a href="#" class="logout">Remover Conta</a>

                <p class="confirma" style="margin-top: 1.5rem;">Não é Arthur?</p>
                <p class="confirma">
                    <span class="link-azul">Mudar de conta</span>
                    ou
                    <span class="link-azul">Inscreva-se Já</span>
                </p>
            </div>            
            <div class="baixar-app">
                <p class="baixar">Baixe o Aplicativo</p>
                <div class="apps">
                    <a href="#" class="download"></a>
                    <a href="#" class="download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
